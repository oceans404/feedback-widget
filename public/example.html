<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Widget Example</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      .container {
        background: #f5f5f5;
        padding: 20px;
        border-radius: 8px;
        margin-top: 20px;
      }
      h1 {
        color: #333;
      }
      p {
        line-height: 1.6;
        color: #666;
      }
    </style>
  </head>
  <body>
    <h1>Feedback Widget Example</h1>
    <div class="container">
      <p>
        This is an example page demonstrating the feedback widget. The widget
        will appear in the bottom right corner.
      </p>
      <p>
        Click the feedback button to open the widget and submit your feedback.
      </p>
    </div>

    <!-- Load the widget -->
    <script
      src="https://f4d5b61e.feedback-widget-u8y.pages.dev/widget.js"
      data-server-url="https://feedback-widget.onrender.com"
    ></script>
    <script>
      // Initialize the widget
      window.embed_feedback_widget('init', 'yvhs-nbfa-yvsc').then((config) => {
        console.log('Widget initialized with config:', config);
      });
    </script>
  </body>
</html>
